name: Create GitHub Issue

on:
  workflow_dispatch: 

jobs:
  create_issue:
  runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Create GitHub Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const { owner, repo } = context.repo;
            const title = "üöÄ Automated Issue Created via GitHub Actions";
            const body = "This is an automatically created issue. Please review it!";
            
            const issues = await github.rest.issues.listForRepo({ owner, repo, state: "open" });
            const issueExists = issues.data.some(issue => issue.title === title);

            if (!issueExists) {
              github.rest.issues.create({
                owner,
                repo,
                title: title,
                body: body,
                labels: ["automated", "bot"]
              });
              console.log("‚úÖ Issue created successfully!");
            } else {
              console.log("‚ö†Ô∏è Issue already exists, skipping creation.");
            }
